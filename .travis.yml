dist:
  - trusty 

sudo:
  require
    
language: 
  - cpp

compiler:
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - llvm
      - lcov
      - kcov
      - cmake-data
      - cmake

before_script: |
  cd tests && git clone https://github.com/google/googletest.git && mv googletest gtest && cd ..
  

script:
  - mkdir build && cd build
  - cmake -DTESTING=1 ..
  - make
  - ./tests/unit_tests

